<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="mainContainer"> 
     <div class="leftContainer"> 
        <div class="itemsContainer">
            <div class="logoContainer"><img class="logo" src="images/logo.png"></div>
            <div class="textContainer">LOCKVPN</div>
        </div>
     </div>
        <div class="rightContainer">
            <h1 class="mainText">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                Sign up now to get started.</h1>
            <h2 class="callToAction">Compile this form!</h2>
            <form class="form">
                <div class="divide">
                <div class="right">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="your name" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required placeholder="your lastname" ><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="youremail@provider.com" ><br>
                </div>
                <div class="left">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"  pattern='[0-9]{9}' placeholder="" minlength="9" maxlength="9" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="*********" minlength="9" maxlength="19" required><br>
                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*********" minlength="9" maxlength="19" required><br>
                </div>
            </div>
            <button class="btn" type="submit">Create Account </button>
           </form>
            <div class="h3Container">
            <h3 class="alreadyLogin">Already have an account?</h3> <a href="" class="logIn">Log in </a>
            </div>
        </div>
    </div>
    
</body>
</html>
